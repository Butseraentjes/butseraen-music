<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚜 Butseraen - Western Music & More</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Western-themed color palette */
        :root {
            --primary-gold: #D4AF37;
            --warm-brown: #8B4513;
            --deep-brown: #654321;
            --light-cream: #F5F5DC;
            --dark-bg: #1a1a1a;
            --card-bg: #2a2a2a;
            --accent-orange: #CD853F;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Section */
        .header {
            text-align: center;
            padding: 0;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.4)), url('/banner-peter.jpg');
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .header-content {
            position: relative;
            z-index: 2;
            padding: 60px 40px;
            backdrop-filter: blur(2px);
            border-radius: 15px;
            background: rgba(0,0,0,0.3);
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="white" opacity="0.1"/><circle cx="80" cy="40" r="1" fill="white" opacity="0.1"/><circle cx="40" cy="80" r="1.5" fill="white" opacity="0.1"/></svg>');
            animation: starfield 20s linear infinite;
        }

        @keyframes starfield {
            from { transform: translateY(0); }
            to { transform: translateY(-100px); }
        }

        .header-content h1 {
            font-size: 3.5rem;
            font-weight: 800;
            color: var(--primary-gold);
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .header-content .subtitle {
            font-size: 1.3rem;
            color: var(--light-cream);
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .stats-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
            position: relative;
            z-index: 1;
        }

        .stat-item {
            text-align: center;
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .stat-number {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary-gold);
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--light-cream);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Search Section */
        .search-section {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 40px;
            border: 1px solid #333;
        }

        .search-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            background: var(--dark-bg);
            border: 2px solid #444;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-gold);
        }

        .search-input::placeholder {
            color: #888;
        }

        .btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, var(--primary-gold), var(--accent-orange));
            color: var(--deep-brown);
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
        }

        .btn.secondary {
            background: linear-gradient(135deg, var(--warm-brown), var(--deep-brown));
            color: var(--light-cream);
        }

        /* Category Filters */
        .category-filters {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .category-btn {
            padding: 10px 18px;
            background: transparent;
            color: #999;
            border: 2px solid #444;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .category-btn:hover,
        .category-btn.active {
            background: var(--primary-gold);
            border-color: var(--primary-gold);
            color: var(--deep-brown);
            transform: translateY(-2px);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px;
            color: var(--primary-gold);
        }

        .loading i {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .video-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #333;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .video-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary-gold);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.2);
        }

        .video-thumbnail-container {
            position: relative;
            overflow: hidden;
        }

        .video-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .video-card:hover .video-thumbnail {
            transform: scale(1.05);
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.8));
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-card:hover .video-overlay {
            opacity: 1;
        }

        .play-button {
            background: var(--primary-gold);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--deep-brown);
            font-size: 20px;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .video-card:hover .play-button {
            transform: scale(1);
        }

        .video-info {
            padding: 20px;
        }

        .video-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            margin-bottom: 10px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-description {
            color: #bbb;
            font-size: 0.9rem;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: #888;
        }

        .video-category {
            background: var(--primary-gold);
            color: var(--deep-brown);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            background: var(--dark-bg);
            margin: 2% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid #333;
        }

        .close {
            color: #999;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: var(--primary-gold);
        }

        .video-player {
            width: 100%;
            height: 400px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .load-more {
            text-align: center;
            margin-top: 40px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .search-bar {
                flex-direction: column;
            }
            
            .stats-container {
                flex-direction: column;
                gap: 20px;
            }
            
            .video-grid {
                grid-template-columns: 1fr;
            }
            
            .category-filters {
                gap: 8px;
            }
            
            .category-btn {
                padding: 8px 15px;
                font-size: 12px;
            }
        }

        /* Error State */
        .error-message {
            text-align: center;
            padding: 60px;
            color: #ff6b6b;
            background: var(--card-bg);
            border-radius: 15px;
            border: 1px solid #444;
        }

        .error-message i {
            font-size: 3rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>Butseraen</h1>
                <p class="subtitle">Music • Tractor Shows • Family Memories</p>
                
                <div class="stats-container">
                    <div class="stat-item">
                        <span class="stat-number" id="totalVideos">-</span>
                        <span class="stat-label">Videos</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="totalViews">-</span>
                        <span class="stat-label">Total Views</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="totalSubscribers">-</span>
                        <span class="stat-label">Subscribers</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Search Section -->
        <div class="search-section">
            <div class="search-bar">
                <input type="text" id="searchInput" class="search-input" placeholder="🔍 Search for Western music, tractor videos, or family content...">
                <button class="btn" id="searchBtn">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
            
            <div class="category-filters">
                <button class="category-btn active" data-category="latest">
                    <i class="fas fa-clock"></i> Latest Videos
                </button>
                <button class="category-btn" data-category="playlists">
                    <i class="fas fa-list"></i> My Playlists
                </button>
            </div>
            
            <div id="playlistSelector" style="display: none; margin-bottom: 20px;">
                <select id="playlistSelect" style="width: 100%; padding: 12px; background: var(--dark-bg); border: 2px solid #444; border-radius: 12px; color: white; font-size: 16px;">
                    <option value="">Select a playlist...</option>
                </select>
            </div>
            
            <button class="btn secondary" id="loadPlaylistsBtn" style="display: none;">
                <i class="fas fa-sync"></i> Load Playlists
            </button>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading" style="display: none;">
            <i class="fas fa-spinner"></i>
            <div>Loading your amazing content...</div>
        </div>

        <!-- Video Grid -->
        <div id="videoGrid" class="video-grid"></div>

        <!-- Load More -->
        <div id="loadMore" class="load-more" style="display: none;">
            <button class="btn" id="loadMoreBtn">
                <i class="fas fa-plus"></i> Load More Videos
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
