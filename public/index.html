<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚜 Butseraen - Western Music & More</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #533483 100%);
            color: #333;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
            position: relative;
        }

        .hero-section {
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.6)), url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 300"><path d="M0,300V230c0,0,210-15,350-15s350,15,350,15v70H0z" fill="%23ffffff" fill-opacity="0.1"/></svg>');
            padding: 60px 40px;
            border-radius: 25px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 15px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            background: linear-gradient(45deg, #fff, #f0c27b, #4b1248);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.4rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .stats-row {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
            color: rgba(255,255,255,0.8);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #f0c27b;
        }

        .search-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.9);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #533483;
            box-shadow: 0 0 0 3px rgba(83, 52, 131, 0.1);
            transform: translateY(-2px);
        }

        .btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #533483, #16213e);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(83, 52, 131, 0.4);
        }

        .btn.secondary {
            background: linear-gradient(45deg, #0f3460, #16213e);
        }

        /* Category Filter */
        .category-filters {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .category-btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.8);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .category-btn:hover,
        .category-btn.active {
            background: rgba(240, 194, 123, 0.2);
            border-color: #f0c27b;
            color: #f0c27b;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 1.4rem;
        }

        .loading i {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
        }

        .video-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .video-thumbnail {
            width: 100%;
            height: 220px;
            object-fit: cover;
            position: relative;
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.7));
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-card:hover .video-overlay {
            opacity: 1;
        }

        .play-button {
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #533483;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .video-card:hover .play-button {
            transform: scale(1);
        }

        .video-info {
            padding: 20px;
        }

        .video-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #1a1a2e;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-description {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: #888;
        }

        .video-category {
            background: linear-gradient(45deg, #533483, #16213e);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .load-more {
            text-align: center;
            margin-top: 40px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            margin: 2% auto;
            padding: 30px;
            border-radius: 25px;
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            color: white;
            box-shadow: 0 25px 60px rgba(0,0,0,0.5);
        }

        .close {
            color: rgba(255,255,255,0.7);
            float: right;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #f0c27b;
        }

        .video-player {
            width: 100%;
            height: 450px;
            border-radius: 15px;
            margin-bottom: 25px;
        }

        .modal-video-title {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #f0c27b;
        }

        .modal-video-meta {
            color: rgba(255,255,255,0.8);
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .modal-video-description {
            line-height: 1.7;
            color: rgba(255,255,255,0.9);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .video-grid {
                grid-template-columns: 1fr;
            }
            
            .video-player {
                height: 250px;
            }

            .stats-row {
                flex-direction: column;
                gap: 15px;
            }

            .category-filters {
                gap: 10px;
            }

            .category-btn {
                padding: 8px 15px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="background-animation" id="backgroundAnimation"></div>

    <div class="container">
        <header>
            <div class="hero-section">
                <h1>🤠 Butseraen</h1>
                <p class="subtitle">Western Music • Tractor Shows • Family Memories</p>
                
                <div class="stats-row">
                    <div class="stat-item">
                        <div class="stat-number" id="totalVideos">-</div>
                        <div>Videos</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="totalViews">-</div>
                        <div>Total Views</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="totalSubscribers">-</div>
                        <div>Subscribers</div>
                    </div>
                </div>
            </div>
        </header>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="🔍 Search for Western music, tractor videos, or family content...">
                <button class="btn" id="searchBtn"><i class="fas fa-search"></i> Search</button>
            </div>
            
            <div class="category-filters">
                <button class="category-btn active" data-category="all">
                    <i class="fas fa-th"></i> All Content
                </button>
                <button class="category-btn" data-category="western">
                    <i class="fas fa-guitar"></i> Western Music
                </button>
                <button class="category-btn" data-category="tractor">
                    <i class="fas fa-tractor"></i> Tractor Shows
                </button>
                <button class="category-btn" data-category="family">
                    <i class="fas fa-heart"></i> Family Videos
                </button>
                <button class="category-btn" data-category="school">
                    <i class="fas fa-school"></i> School Events
                </button>
            </div>
            
            <button class="btn secondary" id="latestBtn">
                <i class="fas fa-clock"></i> Latest Videos
            </button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <i class="fas fa-spinner"></i>
            <div>Loading your amazing content...</div>
        </div>

        <div id="videoGrid" class="video-grid"></div>

        <div id="loadMore" class="load-more" style="display: none;">
            <button class="btn" id="loadMoreBtn">
                <i class="fas fa-plus"></i> Load More Videos
            </button>
        </div>
    </div>

    <!-- Modal voor video player -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        // Create animated background particles
        function createParticles() {
            const container = document.getElementById('backgroundAnimation');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                container.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();
    </script>
</body>
</html>
